<link rel="import" href="../bower_components/google-chart/google-chart.html">

<dom-module id="chart">
    <template>
        <style>
            google-chart {
                height: 300px;
                width: 50em;
            }
        </style>
        <google-chart type='pie' options='{"title": "Distribution of days in 2001Q1"}' cols='[{"label":"Month", "type":"string"}, {"label":"Days", "type":"number"}]'
            rows='[["Jan", 31],["Feb", 28],["Mar", 31]]'>
            </google-chart>
    </template>
    <script>
        Polymer({
            is: 'chart'
        });
    </script>
</dom-module>
