<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="./telescope-info.html">
<link rel="import" href="./chart-buttons.html">
<link rel="import" href="./detector-config.html">
<link rel="import" href="./telescope-map.html">
<dom-module id="muon-telescope">
    <template>
        <style>
             :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
                display: block;
            }
            
            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }
            
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
            
            .drawer-list {
                margin: 0 20px;
            }
            
            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }
            
            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }
            
            paper-button {
                background-color: red;
                padding: 5px;
            }
            
            .layout {
                padding: 16px;
            }
            
            paper-card {
                padding: 10px;
            }
        </style>
        <style is="custom-style">
            .flex-horizontal {
                @apply(--layout-horizontal);
            }
            
            .flexchild {
                @apply(--layout-flex);
            }
        </style>
        <firebase-app auth-domain="muontelescope.firebaseapp.com" database-url="https://muontelescope.firebaseio.com/" api-key="AIzaSyCzZyOimb9h1kKuy14dF1SD3HH0_8avhDk">
            <firebase-auth id="auth" user="{{user}}" status-known="{{statusKnown}}" provider="google" on-error="handleError">
        </firebase-app>
        <style is="custom-style" include="iron-flex iron-flex"></style>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer id="drawer">
                <app-toolbar>Detectors</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="view1">Alpha</a>
                    <a name="view2">Bravo</a>
                    <a name="view3">Charlie</a>
                </iron-selector>
            </app-drawer>
            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header reveals condenses effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>Muon Telescope</div>
                        <paper-button raised on-tap="login" hidden$="[[user]]">Sign in</paper-button>
                        <paper-button raised on-tap="logout" hidden$="[[!user]]">Sign out</paper-button>
                    </app-toolbar>
                </app-header>
                <div class="layout horizontal wrap">
                    <div class="container flex-horizontal">
                        <paper-card heading="Telescope Info" style="margin-right: 16px">
                            <div class="card content">
                                <div class="flexchild">
                                    <telescope-info></telescope-info>
                                </div>
                            </div>
                        </paper-card>
                        <paper-card heading="Detector Location">
                            <div class="card content">
                                <div>
                                    <telescope-map></telescope-map>
                                </div>
                            </div>
                        </paper-card>
                    </div>
                </div>
                <div>
                    <chart-buttons></chart-buttons>
                </div>
                <div>
                    <detector-config hidden$="[[!user]]"></detector-config>
                </div>
                </div>
            </app-header-layout>
        </app-drawer-layout>
        </firebase-auth>
    </template>
    <script>
        Polymer({
            is: 'muon-telescope',
            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
                user: {
                    type: Object
                },
                statusKnown: {
                    type: Object
                }
            },
            login: function () {
                return this.$.auth.signInWithPopup();
            },
            logout: function () {
                return this.$.auth.signOut();
            },
            observers: [
                '_routePageChanged(routeData.page)',
            ],
            _routePageChanged: function (page) {
                this.page = page || 'view1';
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            },
            _pageChanged: function (page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },
            _showPage404: function () {
                this.page = 'view404';
            }
        });
    </script>
</dom-module>
