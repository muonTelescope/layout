<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">


<dom-module id="muon-telescope">
    <template>
        <style>
            :host {
                display: block;
            }
            paper-button {
                background-color: var(--paper-red-a400);
            }
            #drawerToolbar {
                color: var(--secondary-text-color);
                background-color: white;
                border-bottom: var(--drawer-toolbar-border-color);
            }

            paper-scroll-header-panel {
                height: 100%;
            }

            paper-menu {
                --paper-menu-selected-item: {
                color: var(--primary-color);
                }

                --paper-menu-focused-item-after: {
                background: var(--primary-color);
                }
            }

            paper-menu iron-icon {
                margin-right: 33px;
                opacity: 0.54;
            }

            paper-menu a {
                @apply(--layout-horizontal);
                @apply(--layout-center);

                text-decoration: none;
                color: var(--menu-link-color);
                font-family: 'Roboto', 'Noto', sans-serif;
                -webkit-font-smoothing: antialiased;
                text-rendering: optimizeLegibility;
                font-size: 14px;
                font-weight: 400;
                line-height: 24px;
                min-height: 48px;
                padding: 0 16px;
            }

            #mainToolbar .app-name {
                font-size: 40px;
                font-weight: 300;
                /* Required for main area's paper-scroll-header-panel custom condensing transformation */
                -webkit-transform-origin: left center;
                transform-origin: left center;
            }

            /* Height of the scroll area */
            .content {
                height: 900px;
            }

        </style>
       
        
        <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Detectors</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="app-menu">
          <a><span>Alpha</span></a>
          <a><span>Bravo</span></a>
          <a><span>Charlie</span></a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <span class="title">Muon Telescope</span>
            <span class="space"></span>
            <paper-icon-button icon="refresh"></paper-icon-button>
            <paper-button raised >Sign In</paper-button>
            <paper-progress class="fit" value="60"></paper-progress>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">Content</div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast" open>
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>
        
       
    </template>
    <script>
        Polymer({
            is: 'muon-telescope'
        });
    </script>
</dom-module>
